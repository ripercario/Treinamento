<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro treinamento</title>
</head>
<body>
    <label for="nome_comercial">Nome comercial</label>
    <input type="text" id="nome_comercial"><br>
    <label for="nome_comercial">Descrição</label>
    <input type="text" id="descricao"><br>
    <label for="carga_horaria">Carga horária (em horas)</label>
    <input type="number" id="carga_horaria"><br>
    <label for="inicio_inscricoes"> Início das inscrições</label>
    <input type="date" id="inicio_inscricoes"><br>
    <label for="fim_inscricoes"> Fim das inscrições</label>
    <input type="date" id="fim_inscricoes"><br>
    <label for="inicio_treinamento"> Início do treinamento</label>
    <input type="date" id="inicio_treinamento"><br>
    <label for="fim_treinamento"> Fim do treinamento</label>
    <input type="date" id="fim_treinamento"><br>
    <label for="min_inscritos">Mínimo de inscritos</label>
    <input type="number" id="min_inscritos"><br>
    <label for="max_inscritos">Máximo de inscritos</label>
    <input type="number" id="max_inscritos"><br>

    <button id = "submit_button_treino">Próximo</button>
       
</body>
<script src="./script.js"></script>
</html>
